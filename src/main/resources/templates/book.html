<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carti</title>

    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.css}" >

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="createBook">Adauga</a>
                    <!-- <a class="nav-link" href="book.html">Login</a>-->
                </li>

                </li>
            </ul>
        </div>
    </div>
</nav>

<br/>


<br/>

<div>

    <table class="table table-striped table-bordered" style="width:650px; border: 1px solid black">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nume</th>
            <th scope="col">An</th>
            <th scope="col">Scriitor</th>
            <th scope="col">Pret</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${bookList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.Name}"></td>
            <td th:text="${book.Year}"></td>
            <td th:text="${book.Writer}"></td>
            <td th:text="${book.Price}"></td>
            <td>
                <form th:action="@{/deleteBook}" th:object="${book}" method="post">
                    <input class="d-none" name="bookId" th:value="${book.id}">
                    <button class = "btn btn-danger">Delete</button>
                </form>
                <form th:action="@{/editBook}" th:object="${book}" method="post">
                    <input class="d-none" name="bookId" th:value="${book.id}">
                    <button class = "btn btn-primary">Edit</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>

<script th:src="@{/bootstrap/js/bootstrap.js}"></script>



</html>
